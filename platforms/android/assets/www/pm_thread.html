        <script>
            $(function () {
                var token = window.localStorage.getItem("token");

                //Show all threads
                $.ajax({
                    type: 'POST',
                    url: 'https://dogblooddonor.in.th/api/pm/pm_threadshow.php',
                    dataType: 'json',
                    data: {'token': token},
                    success: function (data) {
                        for (var i = 0; i < data.length; i++) {
                            if (data[i].isRead === false) {
                                var content =  '<div class="message '+i+'"><div class="user" data-userid="' + data[i].user.user_id + '">' + data[i].user.firstname + ' ' + data[i].user.lastname + '</div>';
                                content += '<div class="user" data-messageid="' + data[i].last_message_id + '">' + data[i].last_message + '</div>';
                                content += '<div data-messagetime="' + data[i].last_message_time + '">' + data[i].last_message_time + '</div></div>';
                                $("#thread").append(content);
                                $("#thread").append('<hr>'); 
                                
                            } else {
                                var content =  '<div class="message '+i+'"><div class="user" data-userid="' + data[i].user.user_id + '">' + data[i].user.firstname + ' ' + data[i].user.lastname + '</div>';
                                content += '<div class="user" data-messageid="' + data[i].last_message_id + '">' + data[i].last_message + '</div>';
                                content += '<div data-messagetime="' + data[i].last_message_time + '">' + data[i].last_message_time + '</div>';
                                content += '<div data-isRead="' + data[i].isRead + '">อ่านแล้ว</div></div>';
                                $("#thread").append(content); 
                                $("#thread").append('<hr>');
                            }
                        }
                    },
                    error: function (data) {
                        alert("Cannot Connect To Server :" + data);
                        window.location.href = "main.html";
                    }
                });

                //Go to conversation
                $(document).on("click","#thread .message",function(){
                    var fclass = $(this).attr("class").replace("message ","");
                    var to_user_id = $(".message."+fclass+" .user:nth-child(1)").attr("data-userid");
                    //var lastmessage_id = $(".message."+fclass+" .user:nth-child(2)").attr("data-messageid");
                    var fullname = $(".message."+fclass+" .user:nth-child(1)").text();
                    var userobj = {'user_id': to_user_id, 'fullname': fullname};
                    window.localStorage.setItem("userobj", JSON.stringify(userobj));
                    window.location.href = "pm_message.html";
                });

            });
        </script>
