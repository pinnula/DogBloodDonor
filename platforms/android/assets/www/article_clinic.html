        <script>
            $(function () {
                var userdata = JSON.parse(window.localStorage.getItem("userdata"));
                $("#showname").html("<b>" + userdata.firstname + " " + userdata.lastname + "</b>");
                if (userdata.user_image != null) {
                    $("#userimgtag").attr("src", "https://dogblooddonor.in.th/api/userimage/" + userdata.user_image);
                } else {
                    $("#userimgtag").attr("src", "assets/images/user.png");
                }

                $("#clinicInfo").hide();
                $("#back-btn").hide();

                var district = ["ทุ่งครุ"];
                var subdistrict = [];
                subdistrict[0] = ["บางมด", "ทุ่งครุ"];
                var clinic = [];
                clinic[0] = [];
                clinic[0][0] = [{clinicName: "สวนธนสัตวแพทย์ คลินิค", address: "365/1657 ถนนพุทธบูชา แขวงบางมด เขตทุ่งครุ กทม 10140", tel: "0-2426-4773", time: "ทำการทุกวัน เวลา 08:00-21:00"},
                    {clinicName: "บางมด สัตวแพทย์", address: "33/6 ถนนพุทธบูชา แขวงบางมด เขตทุ่งครุ กทม 10140", tel: "0-2874-8110", time: "ทำการทุกวัน เวลา 09:00-21:00"},
                    {clinicName: "คลินิก บ้านสวนฑล", address: "365/1657 ถนนพุทธบูชา แขวงบางมด เขตทุ่งครุ กทม 10140", tel: "08-1485-8387", time: "ทำการทุกวัน เวลา 08:00-21:00"},
                    {clinicName: "โรงพยาบาลสัตว์บางมดสัตวแพทย์", address: "139/2 พุทธบูชา บางมด ทุ่งครุ กรุงเทพมหานคร 10140", tel: "02 874 8110", time: "ทำการทุกวัน เวลา 09:00-21:00"},
                    {clinicName: "โรงพยาบาลสัตว์วันใส", address: "637/9-10 ประชาอุทิศ แขวง บางมด เขต ทุ่งครุ กรุงเทพมหานคร 10140", tel: "02 872 7903", time: "ทำการทุกวัน เวลา 09:00-17:00"}];
                clinic[1] = [];
                clinic[0][1] = [{clinicName: "รพ สัตว์ประชาอุทิศ", address: "122/71-2 หมู่ 2 ถนนประชาอุทิศ แขวงทุ่งครุ เขตทุ่งครุ กทม 10140", tel: "0-2426-1026", time: "ทำการทุกวัน เวลา 09:00-21:00"}
                    , {clinicName: "คลินิก ศรีเมือง สัตวแพทย์", address: "122/53 ซอย 91/2 ถนนประชาอุทิศ แขวงทุ่งครุ เขตทุ่งครุ กทม 10140", tel: "0-2871-8148", time: ""}
                    , {clinicName: "โรงพยาบาลสัตว์ประชาอุทิศ", address: "122/71-72, ถ.ประชาอุทิศ, แขวงทุ่งครุ เขตทุ่งครุ จ.กรุงเทพฯ, 10140", tel: "02 426 1026", time: ""}
                    , {clinicName: "โรงพยาบาลสัตว์จักรพินท์", address: "56/82-83, ซอยประอุทิศ 97 ถนนประชาอุทิศ, แขวงทุ่งครุ เขตทุ่งครุ กรุงเทพมหานคร, 10140", tel: "02 840 7382", time: ""}];


                for (var i = 0; i < district.length; i++) {
                    $("#district").append('<option style="color: black;" value="' + i + '">' + district[i] + '</option>');
                }

                $("#district").on("change", function () {
                    var districtIndex = $("#district").index();
                    $("#subdistrict").empty();
                    for (var i = 0; i < subdistrict[districtIndex - 1].length; i++) {
                        $("#subdistrict").append('<option style="color: black;" value="' + i + '">' + subdistrict[districtIndex - 1][i] + '</option>');
                    }
                });

                $("#subdistrict").on("change", function () {
                    subdistrictIndex = $("#subdistrict").val();
                    districtIndex = $("#district").val();
                    $("#clinicList").empty();
                    for (i = 0; i < clinic[districtIndex][subdistrictIndex].length; i++) {
                        $("#clinicList").append('<a href="#" class="list-group-item" onclick=changeClinic("' + i + '")>' + clinic[districtIndex][subdistrictIndex][i].clinicName + '</a>');
                    }
                });

                $.test = function (i) {
                    $("#clinicList").hide();
                    $("#clinicInfo").fadeIn(500);
                    $("#back-btn").fadeIn(500);

                    $("#clinicInfo").append('<p>ชื่อสถานพยาบาล: ' + clinic[districtIndex][subdistrictIndex][i].clinicName + '</p>');
                    $("#clinicInfo").append('<p>ที่อยู่: ' + clinic[districtIndex][subdistrictIndex][i].address + '</p>');
                    $("#clinicInfo").append('<p>เบอร์ติดต่อ: ' + clinic[districtIndex][subdistrictIndex][i].tel + '</p>');
                    $("#clinicInfo").append('<p>เวลาทำการ: ' + clinic[districtIndex][subdistrictIndex][i].time + '</p>');
                };

                $("#back-btn").on("click", function (e) {
                    $("#clinicInfo").empty();
                    $("#clinicInfo").hide();
                    $("#clinicList").fadeIn(500);
                    $(this).hide();
                });

                $("#logout").on("click", function (e) {
                    $("#loader").fadeIn(500);
                    $.ajax({
                        type: 'POST',
                        url: 'https://dogblooddonor.in.th/api/logout.php',
                        dataType: 'json',
                        data: {"token": token},
                        success: function (data) {
                            if (data.result == 1) {
                                window.localStorage.clear();
                                facebookConnectPlugin.logout();
                                document.location.href = "index.html";
                            } else {
                                alert("error");
                                $("#loader").fadeOut(500);
                            }
                        }
                    });
                });

            });

            function changeClinic(i) {
                $.test(i);
            }
        </script>
