<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <!--        <link rel="stylesheet" href="assets/jquerymobile/jquery.mobile-1.4.5.min.css">-->
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/dog.css">
        <link rel="stylesheet" href="assets/css/font/fonts.css">
        <style>
            body{
                font-family:'Conv_THSarabunNew',sans-serif;
                font-size: 100%;
            }
        </style>
    </head>
    <body>
        <div id="page-content">
            <nav class="navbar navbar-default navbar-fixed-top" style="background-color: #ac2925; color: white;">    

                <div class="navbar-header" >
                    <h3 style="text-align: center">ลงทะเบียนด้วยอีเมล์</h3>
                </div>

            </nav>
            <br>
            <div class="container" style="margin-top: 80px">
                <!--            <div role="main" class="ui-content">-->
                <form id="register" method="post">
                    <!-- <label for="firstname">ชื่อ: </label>
                    <input type="text" name="firstname" id="firstname" required />
                    <label for="lastname">นามสกุล: </label>
                    <input type="text" name="lastname" id="lastname" required /> -->
                    <label for="username" style="font-size: 2em">Username: </label>
                    <input type="email" name="email" id="email" class="form-control input-lg" required placeholder="กรอกอีเมล์ เช่น dogblood@dogblooddonor.in.th"/>
                    <br>
                    <label for="password" style="font-size: 2em">Password: </label>
                    <input type="password" name="password" id="password" class="form-control input-lg" oninput="validPassword()" required placeholder="เริ่มด้วยตัวอักษร มีตัวเลขอย่างน้อย 1 ตัว ความยาว 8-16 ตัว" />
                    <p id="valid_pass" style="font-size: 2em"></p>
                    <br>
                    <label for="cfpassword" style="font-size: 2em">Confirm Password: </label>
                    <input type="password" name="cfpassword" id="cfpassword" class="form-control input-lg" oninput="validMatch()" required />
                    <p id="valid_match" style="font-size: 2em"></p>
                    <br>
                    <button class="btn btn-default btn-block" id="submit_bt" type="submit" style="background-color: #ac2925; color: white;font-size: 2em">สมัครสมาชิก</button>
                </form>
                <div><p id="result" style="color: red; font-size: 2em"></p></div>
            </div>
        </div>
        <div id="loader">
            <img src="assets/images/loader2.gif">
        </div>
        <script src="assets/js/jquery-2.1.3.min.js"></script>
        <!--        <script src="assets/jquerymobile/jquery.mobile-1.4.5.min.js"></script>-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="cordova_plugins.js"></script>
        <script type="text/javascript">
                        $(function () {
                            $('#register').submit(function () {
                                if (validPassword() & validMatch()) {
                                    $("#loader").fadeIn(500);
                                    dataString = $("#register").serialize(); //DOM Object แปลงมาเป็น POST,GET
                                    $.ajax({
                                        type: "POST",
                                        url: "https://dogblooddonor.in.th/api/signup_email.php",
                                        data: dataString,
                                        dataType: 'json',
                                        success: function (data) {
                                            if (data.result == 0) {
                                                alert(data.reason);
                                                $("#loader").fadeOut(500);
                                            } else {
                                                window.localStorage.setItem("token", data.token);
                                                window.location.href = "index.html";
                                            }
                                        }
                                    });
                                }
                                return false;  //stop the actual form post !important!
                            });
                        });

                        function validPassword() {
                            password = $('#password').val();
                            var passwordPat = /^(?=.*[A-Za-z])(?=.*[0-9]).{8,16}$/; //เริ่มต้นด้วยตัวอักษร มีตัวเลขอย่างน้อย 1 ตัว จำนวน character 8-16 ตัว
                            var passwordValid = passwordPat.test(password);
                            if (passwordValid) {
                                $("#valid_pass").html("รหัสผ่านนี้ใช้ได้");
                                return true;
                            } else {
                                $("#valid_pass").html("รหัสผ่านต้องเริ่มต้นด้วยตัวอักษร มีตัวเลขอย่างน้อย 1 ตัว ความยาวของรหัสผ่าน 8-16 ตัว");
                                return false;
                            }
                        }
                        function validMatch() {
                            password = $('#password').val();
                            cfpassword = $('#cfpassword').val();
                            if (password === cfpassword) {
                                $("#submit_bt").attr("disabled");
                                $("#valid_match").html("รหัสผ่านตรงกัน");
                                return true;
                            } else {
                                $("#valid_match").html("รหัสผ่านไม่ตรงกัน");
                                return false;
                            }
                        }
        </script>
    </body>
</html>
