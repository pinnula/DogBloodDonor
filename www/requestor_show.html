<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' *; script-src 'self'  'unsafe-inline' 'unsafe-eval' *;">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/navbar.css">
        <link rel="stylesheet" href="assets/css/dog.css">
        <link rel="stylesheet" href="assets/css/font/fonts.css">
        <style>
            .dog {
                color: #22aadd;
                font-weight: bold;
            }
        </style>
    </head>
    <body>

        <div id="loader" style="opacity: 1;"><img src="assets/images/loader2.gif"></div>

        <div id="page-content">
            <div class="container" style="margin-top: 5%">
                <div role="main" class="ui-content">

                    <div class="doglist"></div>
                    <div class="pagecontainer">
                        <h2 style="font-weight: bold">รายละเอียดผู้ขอรับบริจาค</h2><hr>
                        <div id="detailbox"></div>

                        <ul class="list-group" id="donorlist"></ul>
                        <br><button class="btn btn-default btn-block" id="back_bt" style="background-color: #ac2925; color: white;font-size: 0.8em">กลับ</button>
                    </div>

                </div>
            </div>
        </div>

        <script src="cordova.js"></script>
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/jquery.transit.min.js"></script>
        <script src="assets/js/base.js"></script>
        <script src="assets/js/functions.js"></script>
        <script src="assets/js/autoload.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(function () {
                removeLoader();
                setTitle("ติดต่อผู้บริจาค");
                setMenu("nav-requestor");
                displayName();
                disableBackButton();
                var token = window.localStorage.getItem("token");
                var userdata = JSON.parse(window.localStorage.getItem("userdata"));
                var request_id;
                init();
                function init() {
                    $(".pagecontainer").hide();
                    $(".doglist").html("");
                    $.ajax({
                        type: 'POST',
                        url: api + 'request/getcurrentrequest.php',
                        dataType: 'json',
                        data: {"token": token},
                        success: function (data) {
                            if (data.length > 0) {
                                $(".doglist").append("<div><b>รายชื่อสุนัขที่ขอรับบริจาคเลือด</b></div><br>");
                                for (var i = 0; i < data.length; i++) {
                                    var current = data[i];
                                    $(".doglist").append('<a href="#" class="list-group-item"><div class="dog" data-requestid="' + current.request_id + '">' + current.requested_dog.dog_name + '<span class="glyphicon glyphicon-menu-right" style="float:right"></span></div></a>');
                                }
                            } else {
                                $(".doglist").append("<div>ยังไม่มีการประกาศขอรับบริจาคเลือดในขณะนี้</div>");
                            }
                        }
                    });
                }

                $(".doglist").on("click", ".dog", function () {
                    request_id = $(this).attr("data-requestid");
                    $(".doglist").hide();
                    $(".pagecontainer").fadeIn(500);
                    $.ajax({
                        type: 'POST',
                        url: api + 'request/getcurrentrequest.php',
                        dataType: 'json',
                        data: {"token": token},
                        success: function (data) {
                            for (var i = 0; i < data.length; i++) {
                                if (data[i].request_id === request_id) {
                                    var current = data[i];
                                    var detail = "";
                                    if (current.requested_dog.dog_image !== null && current.requested_dog.dog_image !== "")
                                        detail += '<img src="https://dogblooddonor.in.th/api/dogimage/' + current.requested_dog.dog_image + '" class="img-thumbnail img-circle" style="width: 200px;height: 200px" /><br>';
                                    else
                                        detail += '<img src="assets/images/pets17.png"/><br><br>';
                                    detail += '<div class="row"><div class="col-xs-5"><b>ชื่อสุนัข </b></div><div class="col-xs-7"><span>' + current.requested_dog.dog_name + '</span></div></div>' +
                                            '<div class="row"><div class="col-xs-5"><b>อาการ:  </b></div><div class="col-xs-7"><span>' + current.symptoms + '</span></div></div>' +
                                            '<div class="row"><div class="col-xs-5"><b>สถานที่นัด: </b></div><div class="col-xs-7"><span>' + current.place.place_name + '</span></div></div>' +
                                            '<div class="row"><div class="col-xs-5"><b>วันที่สิ้นสุด: </b></div><div class="col-xs-7"><span>' + current.duedate + '</span></div></div>' +
                                            '<div class="row"><div class="col-xs-5"><b>หมู่เลือด: </b></div><div class="col-xs-7"><span>' + current.requested_dog.dog_bloodtype_name + '</span></div></div>' +
                                            '<div class="row"><div class="col-xs-5"><b>ปริมาณเลือด: </b></div><div class="col-xs-7"><span>' + current.amount_volume + ' CC.</span></div></div><hr>';
                                    $("#detailbox").append(detail);
                                    //Show PM to donor
                                    if (current.stats.realdonator.length > 0) {
                                        for (var j = 0; j < current.stats.realdonator.length; j++) {
                                            var li = "";
                                            li += '<li class="list-group-item"><div class="row"><div class="col-xs-5">ชื่อเจ้าของ: </div><div class="col-xs-7">' + current.stats.realdonator[j].firstname + ' ' + current.stats.realdonator[j].lastname + '</div></div>';
                                            li += '<div class="row"><div class="col-xs-5">ชื่อสุนัข: </div><div class="col-xs-7">' + current.stats.realdonator[j].dog_name;
                                            li += '<a data-ajax="false" href="pm.html?newmessage=1&user_id=' + current.stats.realdonator[j].user_id + '&username=' + current.stats.realdonator[j].firstname + ' ' + current.stats.realdonator[j].lastname + '"><span class="btn btn-primary" style="font-size: 0.8em;float:right">แชท</span></a></div></div></li>';
                                            $("#donorlist").append(li);
                                        }
                                    } else {
                                        $("#donorlist").append("<br><div class='col-xs-12'>ยังไม่มีผู้บริจาคในขณะนี้</div>");
                                    }
                                }
                            }
                        }
                    });
                });

                $("#back_bt").on("click", function () {
                    $("#detailbox").html("");
                    $("#donorlist").html("");
                    $(".pagecontainer").hide();
                    $(".doglist").fadeIn(500);
                });

            });
        </script>
    </body>
</html>
