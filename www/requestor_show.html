        <script type="text/javascript">
            $(function () {
                $("a").attr('data-ajax', false);
                var token = window.localStorage.getItem("token");
                var requestdata = JSON.parse(window.localStorage.getItem("requestdata"));
                var userdata = JSON.parse(window.localStorage.getItem("userdata"));
                var request_id;
                
                $("#showname").html("<b>" + userdata.firstname + " " + userdata.lastname + "</b>");
                if (userdata.user_image != null) {
                    $("#userimgtag").attr("src", "https://dogblooddonor.in.th/api/userimage/" + userdata.user_image);
                } else {
                    $("#userimgtag").attr("src", "assets/images/user.png");
                }

                init();

                function init() {
                    $(".pagecontainer").hide();
                    $(".doglist").html("");
                    if (requestdata.length > 0) {
                        for (var i = 0; i < requestdata.length; i++) {
                            var current = requestdata[i];
                            $(".doglist").append('<a href="#" class="list-group-item"><div class="dog" data-requestid="' + current.request_id + '">' + current.requester_dog.dog_name +'<span class="glyphicon glyphicon-menu-right" style="float:right"></span></div></a>');
                        }
                    }
                }

                $(".doglist").on("click", ".dog", function () {
                    request_id = $(this).attr("data-requestid");
                    $(".doglist").hide();
                    $(".pagecontainer").fadeIn(500);
                    for (var i = 0; i < requestdata.length; i++) {
                        var current = requestdata[i];
                        if (requestdata[i].request_id == request_id) {
                            var detail = "";
                            detail += '<div class="row"><div class="col-xs-5"><b>อาการ:  </b></div><div class="col-xs-7"><span>' + current.symptoms + '</span></div></div>' +
                                    '<div class="row"><div class="col-xs-5"><b>สถานที่นัด: </b></div><div class="col-xs-7"><span>' + current.place.place_name + '</span></div></div>' +
                                    '<div class="row"><div class="col-xs-5"><b>วันที่สิ้นสุด: </b></div><div class="col-xs-7"><span>' + current.duedate + '</span></div></div>' +
                                    '<div class="row"><div class="col-xs-5"><b>หมู่เลือด: </b></div><div class="col-xs-7"><span>' + current.requester_dog.dog_bloodtype_name + '</span></div></div>' +
                                    '<div class="row"><div class="col-xs-5"><b>ปริมาณเลือดที่ต้องการ: </b></div><div class="col-xs-7"><span>' + current.amount_volume + ' CC.</span></div></div><hr>';
                            $("#detailbox").append(detail);
                        }

                        //Show PM to donor
                        var li = "";
                        li += '<li class="list-group-item"><div class="row"><div class="col-xs-5">ชื่อเจ้าของ: </div><div class="col-xs-7">' + current.donator.realdonator[i].firstname + ' ' + current.donator.realdonator[i].lastname + '</div></div>'
                        li += '<div class="row"><div class="col-xs-5">ชื่อสุนัข: </div><div class="col-xs-7">' + current.donator.realdonator[i].dog_name  ;
                        li += '<a href=pm.html?newmessage=1&user_id=' + current.donator.realdonator[i].user_id + '><span class="ui-btn ui-btn-inline ui-corner-all ui-mini">แชท</span></a></div></div></li>'
                        $("#donorlist").append(li);

                    }
                });

            });

        </script>
