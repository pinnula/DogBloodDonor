        <script type="text/javascript">
            $(function () {
                $("a").attr('data-ajax', false);
                var token = window.localStorage.getItem("token");
                var requestdata = JSON.parse(window.localStorage.getItem("requestdata"));
                var request_id;

                init();

                function init() {
                    $(".pagecontainer").hide();
                    $(".doglist").html("");
                    if (requestdata.length > 0) {
                        for (var i = 0; i < requestdata.length; i++) {
                            var current = requestdata[i];
                            $(".doglist").append('<div class="dog" data-requestid="' + current.request_id + '">' + current.requester_dog.dog_name + '</div><hr>');
                        }
                    }
                }

                $(".doglist").on("click", ".dog", function () {
                    request_id = $(this).attr("data-requestid");
                    $(".doglist").hide();
                    $(".pagecontainer").fadeIn(500);
                    for (var i = 0; i < requestdata.length; i++) {
                        var current = requestdata[i];
                        if (requestdata[i].request_id == request_id) {
                            var detail = "";
                            detail += '<span>อาการ: ' + current.symptoms + '</span><br>' +
                                    '<span>สถานที่นัดพบ: ' + current.place.place_name + '</span><br>' +
                                    '<span>วันที่สิ้นสุด: ' + current.duedate + '</span><br>' +
                                    '<span>หมู่เลือด: ' + current.duedate + '</span><br>' +
                                    '<span>ปริมาณเลือดที่ต้องการ: ' + current.amount_volume + ' CC.</span><hr>';
                            $("#detailbox").append(detail);
                        }
                        
                        //Show PM to donor
                        var li = "";
                        li += '<li class="list-group-item">ชื่อเจ้าของ: ' + current.donator.realdonator[i].firstname + ' ' + current.donator.realdonator[i].lastname + '<br>'
                        li += 'ชื่อสุนัข: ' + current.donator.realdonator[i].dog_name + '<span class="ui-btn ui-btn-inline ui-corner-all ui-mini">แชท</span></li>'
                        $("#donorlist").append(li);

                    }
                });

            });

        </script>
