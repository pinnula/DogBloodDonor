<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' *; script-src 'self'  'unsafe-inline' 'unsafe-eval' *;">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/navbar.css">
        <link rel="stylesheet" href="assets/css/dog.css">
        <link rel="stylesheet" href="assets/css/font/fonts.css">
        <style>
            body{
                font-family:'Conv_THSarabunNew',sans-serif;
                font-size: 100%;
            }
        </style>
    </head>
    <body>
        <div id="page-content">
            <br><nav class="navbar navbar-default navbar-fixed-top" style="background-color: #ac2925; color: white;">    
                <div class="navbar-header" >
                    <h3 style="text-align: center">Activate Account</h3>
                </div>
            </nav>
            <div class="container" style="margin-top: 80px">
                <form id="register" method="post">
                    <p style="font-size: 2em">ท่านสมัครด้วย Email : <span id="showemail"></span><br>
                        โปรดกรอกรหัส Acivate Code ที่ได้รับในอีเมล์ ก่อนเข้าใช้งาน Application</p>
                    <br>
                    <label for="username" style="font-size: 2em">Code: </label>
                    <input type="text" name="code" id="code" class="form-control input-lg" required />
                    <br><br>
                    <input type="hidden" name="token" id="token">

                    <button class="btn btn-default btn-block" id="submit_bt" type="submit" style="background-color: #ac2925; color: white;font-size: 2em">เปิดใช้งาน Account</button>

                </form>
                <div><p id="result" style="color: red"></p></div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/base.js"></script>
        <script src="assets/js/functions.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#token").val(window.localStorage.getItem("token"));
                var userdata = JSON.parse(window.localStorage.getItem("userdata"));
                $("#showemail").html(userdata.email);
                $('#register').submit(function () {
                    dataString = $("#register").serialize(); //DOM Object แปลงมาเป็น POST,GET
                    $.ajax({
                        type: "POST",
                        url: api + "auth/activatemail.php",
                        data: dataString,
                        dataType: 'json',
                        success: function (data) {
                            if (data.result == 0) {
                                alert(data.message);
                                removeLoader();
                            } else {
                                window.location.href = "profile_edit.html?newAccount=1";
                            }
                        }
                    });
                    return false; //stop the actual form post !important!
                });
            });
        </script>
    </body>
</html>
