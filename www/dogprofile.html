<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' *; script-src 'self'  'unsafe-inline' 'unsafe-eval' *;">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/navbar.css">
        <link rel="stylesheet" href="assets/css/dog.css">
        <link rel="stylesheet" href="assets/css/font/fonts.css">
    </head>
    <body>
        <div id="page-content">
            <div class="container" > 
                <form id="profile" method="post">
                    <div id="userpic" class="userpic" style="text-align: center;">
                        <img src="assets/images/pets17.png" id="userimgtag2" class="img-thumbnail img-circle" style="width: 200px;height: 200px">
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-6">
                            <b>รหัสประจำตัว : </b> 
                        </div>
                        <div class="col-xs-6">
                            <span id="dog_id" ></span>
                        </div>
                    </div>    

                    <div class="row">
                        <div class="col-xs-6">
                            <b>ชื่อ : </b>
                        </div> 
                        <div class="col-xs-6">
                            <span id="dog_name"></span>
                        </div>
                    </div>    

                    <div class="row">
                        <div class="col-xs-6">
                            <b>เพศ : </b>
                        </div>
                        <div class="col-xs-6">
                            <span id="dog_gender"></span>
                        </div>
                    </div>    

                    <div class="row">
                        <div class="col-xs-6">
                            <b>ปีเกิด : </b>
                        </div>
                        <div class="col-xs-6">
                            <span id="dog_birthyear"></span>
                        </div>
                    </div>    

                    <div class="row">
                        <div class="col-xs-6">
                            <b>น้ำหนัก : </b>
                        </div>
                        <div class="col-xs-6">
                            <span id="dog_weight"></span> kg.
                        </div>
                    </div>    

                    <div class="row">
                        <div class="col-xs-6">
                            <b>สายพันธุ์ : </b>
                        </div>
                        <div class="col-xs-6">
                            <span id="breeds_name"></span>
                        </div>
                    </div>    

                    <div class="row">
                        <div class="col-xs-6">
                            <b>กรุ๊ปเลือด : </b>
                        </div>
                        <div class="col-xs-6">
                            <span id="dog_bloodtype_name"></span>
                        </div>
                    </div>    

                    <div class="row">
                        <div class="col-xs-6">
                            <b>โรคประจำตัว : </b>
                        </div>
                        <div class="col-xs-6">
                            <span id="disease_id"></span>
                        </div>
                    </div>    
                    <br>
                    <div style="float: right">
                        <button type="button" class="btn btn-default" id="editbtn" style="background-color: #ac2925; color: white;font-size: 1em">แก้ไข</button> 
                        <button type="button" class="btn btn-default" id="backbtn" style="background-color: #ac2925; color: white;font-size: 1em">กลับ</button> 
                    </div>
                    <br>
                </form>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/jquery.transit.min.js"></script>
        <script src="assets/js/base.js"></script>
        <script src="assets/js/functions.js"></script>
        <script src="assets/js/autoload.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            var imguri = "";
            $(function () {
                setTitle("ประวัติสุนัข");
                setTimeout(function () {
                    $(".navbar-toggle").remove();
                }, 300);
                $("#loader").hide();
                disableBackButton();

                var dogindex = getUrlParameter("dogindex");
                var thisdog = dogdata[dogindex];

                $("#dog_id").html(thisdog.dog_id);
                $("#dog_name").html(thisdog.dog_name);
                $("#dog_birthyear").html(thisdog.dog_birthyear);
                $("#dog_weight").html(thisdog.dog_weight);
                $("#breeds_name").html(thisdog.breeds_name);
                $("#dog_bloodtype_name").html(thisdog.dog_bloodtype_name);
                $("#dog_symptom").html(thisdog.dog_symptom);
                $("#disease_id").html(thisdog.disease_name);
                if (thisdog.dog_gender == 'f') {
                    $("#dog_gender").html("เมีย");
                } else {
                    $("#dog_gender").html("ผู้");
                }
                if (thisdog.dog_image != "") {
                    $("#userimgtag2").attr("src", dogimage + thisdog.dog_image);
                }

                $("#editbtn").on("click", function (e) {
                    var options = {
                        "direction": "ีย",
                        "duration": 500, // in milliseconds (ms), default 400
                        "androiddelay": 10, // same as above but for Android, default 70,
                        "href": "dog_add.html?dogindex=" + dogindex
                    };
                    window.plugins.nativepagetransitions.slide(
                            options
                            );
                });

                $("#backbtn").on("click", function (e) {
                    window.location.href = "dog_list.html";
                });

                function getUrlParameter(sParam)
                {
                    var sPageURL = window.location.search.substring(1);
                    var sURLVariables = sPageURL.split('&');
                    for (var i = 0; i < sURLVariables.length; i++)
                    {
                        var sParameterName = sURLVariables[i].split('=');
                        if (sParameterName[0] == sParam)
                        {
                            return sParameterName[1];
                        }
                    }
                }
            });
        </script>
    </body>

</html>
