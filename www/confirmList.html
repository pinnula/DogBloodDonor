        <script type="text/javascript">
            $(function () {
                $("a").attr('data-ajax', false);
                var token = window.localStorage.getItem("token");
                var requestdata = JSON.parse(window.localStorage.getItem("requestdata"));
                var userdata = JSON.parse(window.localStorage.getItem("userdata"));
                var request_id;
                var donator;

                $("#showname").html("<b>" + userdata.firstname + " " + userdata.lastname + "</b>");
                if (userdata.user_image != null) {
                    $("#userimgtag").attr("src", "https://dogblooddonor.in.th/api/userimage/" + userdata.user_image);
                } else {
                    $("#userimgtag").attr("src", "assets/images/user.png");
                }

                init();

                function init() {
                    $(".confirmbox").hide();
                    $(".doglist").html("");
                    if (requestdata.length > 0) {
                        $(".doglist").append("<div><b>รายชื่อสุนัขที่ขอรับบริจาคเลือด</b></div><br>");
                        for (var i = 0; i < requestdata.length; i++) {
                            var current = requestdata[i];
                            $(".doglist").append('<a href="#" class="list-group-item"><div class="dog" data-requestid="' + current.request_id + '">' + current.requester_dog.dog_name + '<span class="glyphicon glyphicon-menu-right" style="float:right"></span></div></a>');
                        }
                    } else {
                        $(".doglist").append("<div>ยังไม่มีการประกาศขอรับบริจาคเลือดในขณะนี้</div>")
                    }
                }

                $(".doglist").on("click", ".dog", function () {
                    request_id = $(this).attr("data-requestid");
                    $(".doglist").hide();
                    $(".confirmbox").fadeIn(500);
                    for (var i = 0; i < requestdata.length; i++) {
                        if (requestdata[i].request_id == request_id) {
                            var current = requestdata[i];
                            donator = current.donator.realdonator;
                            var content = "";
                            if (donator.length > 0) {
                                for (var j = 0; j < donator.length; j++) {
                                    content += '<div class="col-xs-5" style="padding-top:10px;">' + donator[j].dog_name + '</div>';
                                    content += '<fieldset data-role="controlgroup" datatype="horizontal">' +
                                            '<input type="radio" name="donatorindex' + j + '" id="radio-choice-h-' + (j + 1) + 'a" value="1" />' +
                                            '<label for="radio-choice-h-' + (j + 1) + 'a">มา</label>' +
                                            '<input type="radio" name="donatorindex' + j + '" id="radio-choice-h-' + (j + 1) + 'b" value="2" />' +
                                            '<label for="radio-choice-h-' + (j + 1) + 'b">ไม่มา</label>' +
                                            '</fieldset>';
                                }
                                $("#confirmcontent").append(content);
                                $("#confirmcontent").enhanceWithin();
                            } else {
                                $("#confirmbtn").hide();
                                $("#confirmcontent").html("ยังไม่มีผู้บริจาคในขณะนี้");
                            }
                        }
                    }
                });

                $("#backbtn").on("click", function () {
                    $("#confirmcontent").html("");
                    $("#confirmlist").html("");
                    $(".confirmbox").hide();
                    $(".doglist").fadeIn(500);
                });

                $("#confirmbtn").on("click", function () {
                    if (donator.length > 0) {
                        var errortext = "";
                        for (var j = 0; j < donator.length; j++) {
                            var dog_id = donator[j].dog_id;
                            var dog_name = donator[j].dog_name;
                            var isDonate = $('input[name=donatorindex' + j + ']:checked').val();
                            if (isDonate === undefined) {
                                errortext += dog_name + " ";
                            }
                        }
                        if (errortext != "") {
                            alert("กรุณาเลือกผลการมาบริจาคเลือดของสุนัขชื่อ : " + errortext);
                            return false;
                        }
                        var result = true
                        for (var j = 0; j < donator.length; j++) {
                            var dog_id = donator[j].dog_id;
                            var dog_name = donator[j].dog_name;
                            var isDonate = $('input[name=donatorindex' + j + ']:checked').val();
                            $.ajax({
                                type: "POST",
                                url: "https://dogblooddonor.in.th/api/confirm.php",
                                data: {"token": token, "request_id": request_id, "dog_id": dog_id, "isDonate": isDonate},
                                dataType: 'json',
                                success: function (data) {
                                    if (data.result != 1) {
                                        result = false;
                                    }
                                }
                            });
                        }
                        if (result) {
                            alert("ปิดเคสเรียบร้อยค่ะ");
                            window.location.href = "index.html";
                        } else {
                            alert("เกิดข้อผิดพลาด");
                        }
                    }
                });
            });
        </script>
