        <script type="text/javascript">
            $(function () {
                $("a").attr('data-ajax', false);
                var token = window.localStorage.getItem("token");
                var requestdata = JSON.parse(window.localStorage.getItem("requestdata"));
                var userdata = JSON.parse(window.localStorage.getItem("userdata"));
                var request_id;

                $("#showname").html("<b>" + userdata.firstname + " " + userdata.lastname + "</b>");
                if (userdata.user_image != null) {
                    $("#userimgtag").attr("src", "https://dogblooddonor.in.th/api/userimage/" + userdata.user_image);
                } else {
                    $("#userimgtag").attr("src", "assets/images/user.png");
                }

                init();

                function init() {
                    $(".confirmbox").hide();
                    $(".doglist").html("");
                    if (requestdata.length > 0) {
                        $(".doglist").append("<div><b>รายชื่อสุนัขที่ขอรับบริจาคเลือด</b></div><br>");
                        for (var i = 0; i < requestdata.length; i++) {
                            var current = requestdata[i];
                            $(".doglist").append('<div class="dog" data-requestid="' + current.request_id + '">' + current.requester_dog.dog_name + '</div><hr>');
                        }
                    } else {
                        $(".doglist").append("<div>ยังไม่มีการประกาศขอรับบริจาคเลือดในขณะนี้</div>")
                    }
                }

                $(".doglist").on("click", ".dog", function () {
                    request_id = $(this).attr("data-requestid");
                    $(".doglist").hide();
                    $(".confirmbox").fadeIn(500);
                    for (var i = 0; i < requestdata.length; i++) {
                        if (requestdata[i].request_id == request_id) {
                            var current = requestdata[i];
                            var content = "";
                            if (current.donator.realdonator.length > 0) {
                                content += '<div class="col-xs-6">' + current.donator.realdonator[i].dog_name + '</div>';
                                content += '<div class="col-xs-6">';
                                content += '<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">' +
                                        '<input type="radio" name="isDonate" value="1" checked="checked" />' +
                                        '<label for="isDonate">มา</label>' +
                                        '<input type="radio" name="isDonate" value="2" />' +
                                        '<label for="isDonate">ไม่มา</label>' +
                                        '</fieldset></div>';
                                content += '<input type="hidden" name="token" value="' + token + '" />';
                                content += '<input type="hidden" name="request_id" value="' + request_id + '" />';
                                content += '<input type="hidden" name="dog_id" value="' + current.donator.realdonator[i].dog_id + '" />';
                                $("#confirmlist").append(content);
                            } else {
                                $("#confirmbtn").hide();
                                $("#confirmcontent").html("ยังไม่มีผู้บริจาคในขณะนี้");
                            }
                        }
                    }
                });

                $("#backbtn").on("click", function () {
                    $("#confirmcontent").html("");
                    $("#confirmlist").html("");
                    $(".confirmbox").hide();
                    $(".doglist").fadeIn(500);
                });

                $("#confirmbtn").on("click", function () {
                    dataString = $("#confirmlist").serialize();
                    $.ajax({
                        type: "POST",
                        url: "https://dogblooddonor.in.th/api/confirm.php",
                        data: dataString,
                        dataType: 'json',
                        success: function (data) {
                            if (data.result == 1) {
                                alert("ปิดเคสเรียบร้อยค่ะ");
                                window.location.href = "index.html";
                            } else {
                                alert("เกิดข้อผิดพลาด");
                            }
                        }
                    });
                });

            });
