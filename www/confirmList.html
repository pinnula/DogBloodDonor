<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' *; script-src 'self'  'unsafe-inline' 'unsafe-eval' *;">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/navbar.css">
        <link rel="stylesheet" href="assets/css/dog.css">
        <link rel="stylesheet" href="assets/css/font/fonts.css">
        <style>
            .dog {
                color: #22aadd;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="page-content">
            <div class="container" style="margin-top: 10%">
                <div role="main" class="ui-content">
                    <div class="doglist"></div>
                    <div class="confirmbox">
                        <div class="row" id="confirmcontent"></div>
                        <br><br><hr>
                        <div style="float: right">
                            <button class="btn btn-default" name="confirmbtn" id="confirmbtn" style="background-color: #ac2925; color: white;font-size: 1em">ยืนยัน</button>
                            <button class="btn btn-default" name="backbtn" id="backbtn" style="background-color: #ac2925; color: white;font-size: 1em">กลับ</button>
                        </div>
                    </div><br>
                </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/jquery.transit.min.js"></script>
        <script src="assets/js/base.js"></script>
        <script src="assets/js/functions.js"></script>
        <script src="assets/js/autoload.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(function () {
                setTitle("ยืนยันผู้บริจาค");
                setMenu("bloodrequest");
                setMenu("nav-confirm");
                displayName();
                disableBackButton();

                var request_id;
                var donator;

                init();

                function init() {
                    $(".confirmbox").hide();
                    $(".doglist").html("");
                    $.ajax({
                        type: 'POST',
                        url: api + 'request/getcurrentrequest.php',
                        dataType: 'json',
                        data: {"token": token},
                        success: function (data) {
                            if (data.length > 0) {
                                $(".doglist").append("<div><b>รายชื่อสุนัขที่ขอรับบริจาคเลือด</b></div><br>");
                                for (var i = 0; i < data.length; i++) {
                                    var current = data[i];
                                    $(".doglist").append('<a href="#" class="list-group-item"><div class="dog" data-requestid="' + current.request_id + '">' + current.requested_dog.dog_name + '<span class="glyphicon glyphicon-menu-right" style="float:right"></span></div></a>');
                                }
                            } else {
                                $(".doglist").append("<div>ยังไม่มีการประกาศขอรับบริจาคเลือดในขณะนี้</div>");
                            }
                        }
                    });
                }

                $(".doglist").on("click", ".dog", function () {
                    request_id = $(this).attr("data-requestid");
                    $(".doglist").hide();
                    $(".confirmbox").fadeIn(500);
                    $.ajax({
                        type: 'POST',
                        url: api + 'request/getcurrentrequest.php',
                        dataType: 'json',
                        data: {"token": token},
                        success: function (data) {
                            for (var i = 0; i < data.length; i++) {
                                if (data[i].request_id === request_id) {
                                    var current = data[i];
                                    donator = current.stats.realdonator;
                                    var content = "";
                                    if (donator.length > 0) {
                                        for (var j = 0; j < donator.length; j++) {
                                            content += '<div class="col-xs-5" style="padding-top:10px;">' + donator[j].dog_name + '</div>';
                                            content += '<div class="btn-group" data-toggle="buttons">' +
                                                    '<label class="btn btn-default">' +
                                                    '<input type="radio" name="donatorindex' + j + '" id="radio-choice-h-' + (j + 1) + 'a" value="1" />' + '<div style="font-size:1.5em">มา</div>' +
                                                    '</label>' +
                                                    '<label class="btn btn-default">' +
                                                    '<input type="radio" name="donatorindex' + j + '" id="radio-choice-h-' + (j + 1) + 'b" value="2" />' + '<div style="font-size:1.5em">ไม่มา</div>' +
                                                    '</label></div><br><br>';
                                        }
                                        $("#confirmcontent").append(content);
                                        $("#confirmcontent").enhanceWithin();
                                    } else {
                                        $("#confirmbtn").hide();
                                        $("#confirmcontent").html("<div class='col-xs-12'>ยังไม่มีผู้บริจาคในขณะนี้</div>");
                                    }
                                }
                            }
                        }
                    });
                });

                $("#backbtn").on("click", function () {
                    $("#confirmcontent").html("");
                    $("#confirmlist").html("");
                    $(".confirmbox").hide();
                    $(".doglist").fadeIn(500);
                });

                $("#confirmbtn").on("click", function () {
                    if (donator.length > 0) {
                        var errortext = "";
                        for (var j = 0; j < donator.length; j++) {
                            var dog_id = donator[j].dog_id;
                            var dog_name = donator[j].dog_name;
                            var isDonate = $('input[name=donatorindex' + j + ']:checked').val();
                            if (isDonate === undefined) {
                                errortext += dog_name + " ";
                            }
                        }
                        if (errortext != "") {
                            alert("กรุณาเลือกผลการมาบริจาคเลือดของสุนัขชื่อ : " + errortext);
                            return false;
                        }
                        var result = true
                        for (var j = 0; j < donator.length; j++) {
                            var dog_id = donator[j].dog_id;
                            var dog_name = donator[j].dog_name;
                            var isDonate = $('input[name=donatorindex' + j + ']:checked').val();
                            $.ajax({
                                type: "POST",
                                url: api+"donate/confirm.php",
                                data: {"token": token, "request_id": request_id, "dog_id": dog_id, "isDonate": isDonate},
                                dataType: 'json',
                                success: function (data) {
                                    if (data.result != 1) {
                                        result = false;
                                    }
                                }
                            });
                        }
                        if (result) {
                            alert("ปิดเคสเรียบร้อยค่ะ");
                            window.location.href = "index.html";
                        } else {
                            alert("เกิดข้อผิดพลาด");
                        }
                    }
                });
            });
        </script>
    </body>
</html>
