<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' *; script-src 'self'  'unsafe-inline' 'unsafe-eval' *;">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/navbar.css">
        <link rel="stylesheet" href="assets/css/dog.css">
        <link rel="stylesheet" href="assets/css/font/fonts.css">
        <style>
            .group{
                min-height:20px;
                cursor: pointer;
                margin-bottom:20px;
            }
            .article{
                width:300px;
                min-height:20px;
                text-align: center;
                cursor: pointer;
                margin-bottom:20px;
            }

            .footer {
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container" style="margin-top: 130px" align="center" id="group_list">
            <div class="row">
                <div class="col-xs-6">
                    <div class="group" data-groupid="1">
                    <img src="assets/images/article/donate.png" class="img-responsive"  style="width: 35%"/>
                    <h3>การบริจาคเลือด</h3></div>
                </div>
                <div class="col-xs-6">
                    <div class="group" data-groupid="2">
                    <img src="assets/images/article/general.png" class="img-responsive" style="width: 35%"/>
                    <h3>เรื่องทั่วไป</h3></div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-6">
                    <a href="article_clinic.html" style="text-decoration: none; color:#000"><div class="group" data-groupid="3">
                    <img src="assets/images/article/hospital.png" class="img-responsive" style="width: 35%"/>
                    <h3>โรงพยาบาล คลินิก</h3></div></a>
                </div>
                <div class="col-xs-6">
                    <div class="group" data-groupid="4">
                    <img src="assets/images/article/disease.png" class="img-responsive" style="width: 35%"/>
                    <h3>โรคของสุนัข</h3></div>
                </div>
            </div>

        </div>

        <div id="article_list" align="center" class="list-group" style="margin-top: 130px">

        </div>
        <div id="showarticle" style="margin-top: 130px">

        </div>

        <footer class="footer">
            <div class="container">
                <button id="backbtn" class="btn btn-default btn-block" style="background-color: #ac2925;color: white;font-size: 0.8em">กลับ</button>
            </div>
        </footer>
        <script src="cordova.js"></script>
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/jquery.transit.min.js"></script>
        <script src="assets/js/base.js"></script>
        <script src="assets/js/functions.js"></script>
        <script src="assets/js/autoload.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(function () {
                setTitle("บทความ");
                displayName();
                setMenu("nav-article");
                disableBackButton();
                
                
                $("#showarticle").hide();
                $("#article_list").hide();
                $("#backbtn").hide();
                $("#group_list").show();


                $("#backbtn").on("click", function (e) {
                    $("#showarticle").hide();
                    $("#article_list").hide();
                    $(this).hide();
                    $("#group_list").fadeIn(500);
                });

                $("#group_list").on("click", ".group", function (e) {
                    var group_id = $(this).attr("data-groupid");
                    $("#group_list").hide();
                    $("#backbtn").show();
                    $.ajax({
                        url: "https://dogblooddonor.in.th/api/article_manage.php",
                        type: "POST",
                        data: {"group_id": group_id},
                        dataType: "json",
                        success: function (data) {
                            $("#article_list").html("");
                            $("#article_list").fadeIn(500);
                            if (group_id == "1") {
                                $("#article_list").append("<a href='article_beforeDonate.html' class='list-group-item' ><div class='article' style='text-align:left'><span class='glyphicon glyphicon-menu-right' style='float:right'></span>การเตรียมตัวก่อนบริจาคเลือด</div></a>");
                                $("#article_list").append("<a href='article_donation.html' class='list-group-item'><div class='article' style='text-align:left'><span class='glyphicon glyphicon-menu-right' style='float:right'></span>ขั้นตอนการบริจาคเลือด</div></a>");
                            }
                            for (var i = 0; i < data.length; i++) {
                                var current = data[i];
                                $("#article_list").append('<a href="#" class="list-group-item"><div class="article"  style="text-align:left" data-articleid="' + current.article_id + '">' + '<span class="glyphicon glyphicon-menu-right" style="float:right"></span>' + current.article_name + '<br><span>'+ current.article_viewcount +' views</span></div></a>');
                            }
                        }
                    });
                });

                $("#article_list").on("click", ".article", function (e) {
                    var article_id = $(this).attr("data-articleid");
                    $("#article_list").hide();
                    $("#backbtn").show();
                    $.ajax({
                        url: "https://dogblooddonor.in.th/api/article_manage.php",
                        type: "POST",
                        data: {"article_id": article_id},
                        dataType: "json",
                        success: function (data) {
                            $("#showarticle").html("");
                            $("#showarticle").fadeIn(500);
                            for (var i = 0; i < data.length; i++) {
                                var current = data[i];
                                $("#showarticle").append('<div class="container">' + current.article_text + '</div>');
                            }
                        }
                    });
                });

            });
        </script>
    </body>

</html>
