<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' *; script-src 'self'  'unsafe-inline' 'unsafe-eval' *;">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/navbar.css">
        <link rel="stylesheet" href="assets/css/dog.css">   
        <link rel="stylesheet" href="assets/css/font/fonts.css">
        <style>
            .text_font{
                font-family:'Conv_THSarabunNew',sans-serif;
                font-size: 100%;
            }
        </style>
    </head>
    <body>
        
        <div id="loader" style="opacity: 1;"><img src="assets/images/loader2.gif"></div>

        <div id="page-content">
            <div class="container" style="margin-top: 10%">
                <!--                <div role="main" class="ui-content">-->
                <form id="requestform" method="POST">
                    <input type="hidden" name="token" id="token" />
                    เลือกสุนัข: <select name="dog_id" id="choosedog" class="form-control input-lg" style="font-size: 0.9em" required>
                        <option>--โปรดระบุ--</option>
                    </select>
                    <br>
                    อาการ: <textarea name="symptoms" id="symptoms" class="form-control input-lg text_font" required></textarea>
                    <br>
                    สถานที่นัดพบ: <select name="place_id" id="place_id" class="form-control input-lg" style="font-size: 0.9em" required>
                        <option>--โปรดระบุ--</option>
                    </select>
                    <br>
                    วันที่สิ้นสุด: <input type="date" name="duedate" id="duedate" class="form-control input-lg text_font" required />
                    <br>
                    จำนวนเลือดที่ต้องการ (CC.): <input type="number" name="volume" id="volume" class="form-control input-lg text_font" required /> 
                    <br>
                    <div style="float: right">
                        <button class="btn btn-default" id="submit_bt" style="background-color: #ac2925; color: white;font-size: 1em">ตกลง</button>
                        <button class="btn btn-default" id="back_bt" style="background-color: #ac2925; color: white;font-size: 1em">กลับ</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="cordova.js"></script>
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/jquery.transit.min.js"></script>
        <script src="assets/js/base.js"></script>
        <script src="assets/js/functions.js"></script>
        <script src="assets/js/autoload.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(function () {
                removeLoader();
                setTitle("ประกาศขอรับเลือด");
                displayName();
                disableBackButton();
                
                var token = window.localStorage.getItem("token");
                var userdata = JSON.parse(window.localStorage.getItem("userdata"));
                var dogdata = JSON.parse(window.localStorage.getItem("dogdata"));
                $("#token").val(window.localStorage.getItem("token"));
                
                if (dogdata.length > 0) {
                    for (var i = 0; i < dogdata.length; i++) {
                        var thisdog = dogdata[i];
                        $("#choosedog").append('<option value="' + thisdog.dog_id + '">' + thisdog.dog_name + '</option>');
                    }
                }

                //Generate place
                if (navigator.geolocation) {
                    navigator.geolocation.watchPosition(function (pos) {
                        position = pos;
                        var lat = pos.coords.latitude;
                        var long = pos.coords.longitude;
                        $.ajax({
                            type: 'post',
                            url: 'https://dogblooddonor.in.th/api/place.php',
                            data: {lat: lat, long: long},
                            dataType: 'json',
                            success: function (data) {
                                for (var i = 0; i < data.length; i++) {
                                    $("#place_id").append('<option style="color:black" value="' + data[i].place_id + '">' + data[i].name + '</option>');
                                }
                            }
                        });
                    });
                } else {
                    alert("Geolocation is not working.");
                }

                //Check if dog still have request and cannot make new request
                $("#choosedog").on("blur", function () {
                    var dog_id = $("#choosedog").val();
                    $.ajax({
                        type: "POST",
                        url: "https://dogblooddonor.in.th/api/get_requestdog.php",
                        data: {"token": token},
                        dataType: 'json',
                        success: function (data) {
                            for (var i = 0; i < data.length; i++) {
                                if ((data[i].dog_id == dog_id) && data[i].isOk == false) {
                                    alert(data[i].reason);
                                    $("#submit_bt").attr("disabled", "disabled");
                                }
                            }
                        }
                    });
                    $("#submit_bt").removeAttr("disabled");
                });

                $("#requestform").on("submit", function () {
                    //Validate select field and date field
                    var selectedDog = $("#choosedog").val();
                    var selectedPlace = $("#place_id").val();
                    var selectedText = $("#duedate").val();
                    var selectedDate = new Date(selectedText).toJSON().slice(0, 10);
                    var now = new Date().toJSON().slice(0, 10);
                    if (selectedDate < now) {
                        alert("ไม่สามารถเลือกวันที่ผ่านมาแล้วได้ค่ะ");
                        return false;
                    } else if (selectedDog == undefined || selectedDog == "--โปรดระบุ--") {
                        alert("กรุณาเลือกสุนัขที่ต้องการขอรับบริจาคเลือดค่ะ");
                        return false;
                    } else if (selectedPlace == undefined || selectedPlace == "--โปรดระบุ--") {
                        alert("กรุณาเลือกสถานที่นัดพบค่ะ");
                        return false;
                    }
                    // Sending info by AJAX
                    var dataString = $("#requestform").serialize(); //DOM Object แปลงมาเป็น POST,GET
                    $.ajax({
                        type: "POST",
                        url: "https://dogblooddonor.in.th/api/request.php",
                        data: dataString,
                        dataType: 'json',
                        success: function (data) {
                            if (data.result == 1) {
                                alert("ดูรายละเอียดเพิ่มเติมที่ข้อความส่วนตัวค่ะ");
                                window.location.href = "pm.html";
                            }
                            else if (data.result == 2) {
                                window.location.href = "index.html";
                            }
                            else {
                                alert(data.reason);
                                $("#loader").fadeOut(500);
                            }
                        }
                    });
                    return false;  //stop the actual form post !important!
                });

                $("#back_bt").on("click", function () {
                    window.location.href = "main.html";
                });

            });
        </script>
    </body>
</html>
