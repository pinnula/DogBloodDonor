<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' *; script-src 'self'  'unsafe-inline' 'unsafe-eval' *;">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/navbar.css">
        <link rel="stylesheet" href="assets/css/dog.css">
        <link rel="stylesheet" href="assets/css/font/fonts.css">
    </head>
    <body>
        <div id="page-content">
            <div class="container" > 
                <form id="profile" method="post">
                    <div id="userpic" class="userpic" style="text-align: center">
                        <img src="assets/images/user168.png" id="userimgtag" class="img-thumbnail img-circle" style="width: 200px;height: 200px">
                    </div>
                    <br>
                    <div class="col-xs-12 ">
                        <div class="row">
                            <div class="col-xs-6">
                                <b>ชื่อ : </b>
                            </div>
                            <div class="col-xs-6">
                                <span id="firstname"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6">
                                <b>นามสกุล : </b>
                            </div>
                            <div class="col-xs-6">
                                <span id="lastname"></span>
                            </div>
                        </div>    
                        <div class="row">
                            <div class="col-xs-6">
                                <b>บ้านเลขที่ : </b>
                            </div>
                            <div class="col-xs-6">
                                <span id="houseno"></span>
                            </div>
                        </div>    

                        <div class="row">
                            <div class="col-xs-6">
                                <b>ตำบล/แขวง : </b>
                            </div> 
                            <div class="col-xs-6">
                                <span id="sub_district"></span>
                            </div>
                        </div>    

                        <div class="row">
                            <div class="col-xs-6">
                                <b>อำเภอ/เขต : </b>
                            </div>
                            <div class="col-xs-6">
                                <span id="district"></span>
                            </div>
                        </div>    

                        <div class="row">
                            <div class="col-xs-6">
                                <b>จังหวัด : </b>
                            </div>
                            <div class="col-xs-6">
                                <span id="province"></span>
                            </div>
                        </div>    

                        <div class="row">
                            <div class="col-xs-6">
                                <b>รหัสไปรษณีย์ : </b>
                            </div>
                            <div class="col-xs-6">
                                <span id="postcode"></span>
                            </div>
                        </div>   

                        <div class="row">
                            <div class="col-xs-6">
                                <b>เบอร์โทรศัพท์ : </b>
                            </div>
                            <div class="col-xs-6">
                                <span id="telno"></span>
                            </div>
                        </div>    
                        <br>
                    </div>
                    <div style="float: right">
                        <button class="btn btn-default" type="button" id="editbtn" data-theme="b" style="background-color: #ac2925; color: white;font-size: 1em">แก้ไข</button> 
                        <a href="main.html"><button class="btn btn-default" type="button" id="backbtn" data-theme="b" style="background-color: #ac2925; color: white;font-size: 1em">กลับ</button></a> 
                    </div>
                </form>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/jquery.transit.min.js"></script>
        <script src="assets/js/base.js"></script>
        <script src="assets/js/functions.js"></script>
        <script src="assets/js/autoload.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $.ajax({
                type: 'POST',
                url: api + 'auth/checklogin.php',
                dataType: 'json',
                data: {'token': token},
                success: function (data) {
                    removeLoader();
                    userdata = data.userdata;
                    dogdata = data.dogdata;
                    window.localStorage.setItem("userdata", JSON.stringify(data.userdata));
                    window.localStorage.setItem("dogdata", JSON.stringify(data.dogdata));
                    init();
                }
            });

            $(function () {
                setTitle("ประวัติเจ้าของ");
                displayName();
                setMenu("nav-user");
                setMenu("nav-profile");
                disableBackButton();


                $("#editbtn").on("click", function (e) {
                    $(this).attr("disabled", "disabled");
                    createLoader();
                    var options = {
                        "direction": "up",
                        "duration": 500, // in milliseconds (ms), default 400
                        "androiddelay": 10, // same as above but for Android, default 70,
                        "href": "profile_edit.html"
                    };
                    window.plugins.nativepagetransitions.slide(
                            options
                            );
                });
            });

            function init() {
                $("#showname").html("<b>" + userdata.firstname + " " + userdata.lastname + "</b>");
                $("#firstname").html(userdata.firstname);
                $("#lastname").html(userdata.lastname);
                $("#houseno").html(userdata.address.houseno);
                $("#sub_district").html(userdata.address.subdistrict);
                $("#district").html(userdata.address.district);
                $("#province").html(userdata.address.province);
                $("#postcode").html(userdata.address.postcode);
                $("#telno").html(userdata.telno);
                if (userdata.user_image != null) {
                    $("#userpic").html('<img src="' + userimage + userdata.user_image + '?timestamp=' + new Date().getTime()+'" id="userimgtag" class="img-thumbnail img-circle" style="width: 200px;height: 200px">');
                } else {
                    $("#userimgtag").attr("src", "assets/images/user.png");
                }
            }
        </script>
    </body>
</html>
