                    <form id="profile" method="post">
                        <div id="userpic" class="userpic" style="text-align: center;">
                            <img src="assets/images/imgupload.jpg" id="userimgtag" class="img-thumbnail">

                        <div id="userpicoverlay" style="text-align: center; display:none; overflow: hidden;

        <script type="text/javascript">
            $(function () {
                $("a").attr('data-ajax', false);
                var userdata = JSON.parse(window.localStorage.getItem("userdata"));
                $("#firstname").html(userdata.firstname);
                $("#lastname").html(userdata.lastname);
                $("#houseno").html(userdata.address.houseno);
                $("#sub_district").html(userdata.address.subdistrict);
                $("#district").html(userdata.address.district);
                $("#province").html(userdata.address.province);
                $("#postcode").html(userdata.address.postcode);
                $("#telno").html(userdata.telno);
                if (userdata.user_image != "") {
                    $("#userimgtag").attr("src", "https://dogblooddonor.in.th/api/userimage/" + userdata.user_image);
                }
                $("#editbtn").on("click",function(e){
                    window.location.href = "profile_edit.html";
                });

            });
        </script>
