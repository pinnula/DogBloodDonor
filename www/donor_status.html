<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' *; script-src 'self'  'unsafe-inline' 'unsafe-eval' *;">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/navbar.css">
        <link rel="stylesheet" href="assets/css/dog.css">
        <link rel="stylesheet" href="assets/css/font/fonts.css">
        <style>
            .dog {
                color: #22aadd;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="page-content">
            <div class="container" style="margin-top: 5%">
                <div role="main" class="ui-content">

                    <div class="doglist"></div>

                    <div class="pagecontainer">
                        <div class="statuscontainer">
                            <div class="row" id="status"></div>
                        </div>

                        <div class="jumbotron">
                            <h3><b>ปัจจุบัน: </b></h3>
                            <div class="row">
                                <div class="col-xs-12" id="ps">ยังไม่มีการบริจาคในขณะนี้</div>
                                <div class="col-xs-5">
                                    <button class="btn btn-default" style="font-size: 0.8em" name="isDonate" id="cancel" value="3">ยกเลิก</button>
                                </div> 
                            </div><br>
                            <h3><b>ประวัติการบริจาคเลือด: </b></h3> 
                            <div class="row" id="hr"></div>
                        </div> 
                        <button class="btn btn-default btn-block" id="back_bt" style="background-color: #ac2925; color: white;font-size: 1em">กลับ</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/jquery.transit.min.js"></script>
        <script src="assets/js/base.js"></script>
        <script src="assets/js/functions.js"></script>
        <script src="assets/js/autoload.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            var donatedata, dog_id, dog_name, request_id, realdonor, altdonor;
            $(function () {
                setTitle("สถานะ & ประวัติการบริจาค");
                displayName();
                setMenu("nav-donorstatus");
                disableBackButton();

                //get donate data
                $.ajax({
                    url: api + "donate/getcurrentdonate.php",
                    type: "POST",
                    data: {"token": token},
                    dataType: "json",
                    success: function (data) {
                        donatedata = data;
                        init();
                    }
                });


                function init() {
                    $(".pagecontainer").hide();
                    $("#cancel").hide();
                    $(".doglist").html("");
                    if (donatedata.length > 0) {
                        $(".doglist").append("<div><b>รายชื่อสุนัขที่สามารถบริจาคเลือดได้</b></div><br>");
                        for (var i = 0; i < donatedata.length; i++) {
                            var thisdog = donatedata[i];
                            $(".doglist").append('<a href="#" class="list-group-item"><div class="dog" data-dogid="' + thisdog.dog_id + '" data-dogname="' + thisdog.dog_name + '">' + thisdog.dog_name +
                                    '<span class="glyphicon glyphicon-menu-right" style="float:right"></span></div></a>');
                            if (thisdog.isDonating) {
                                $(".doglist [data-dogid='" + thisdog.dog_id + "']").attr("data-requestid", thisdog.donatedata.request_id);
                            }
                        }
                    }
                }

                $(".doglist").on("click", ".dog", function () {
                    dog_id = $(this).attr("data-dogid");
                    dog_name = $(this).attr("data-dogname");
                    request_id = $(this).attr("data-requestid");
                    $(".doglist").hide();
                    $(".pagecontainer").fadeIn(500);
                    //Show dog status
                    for (var i = 0; i < donatedata.length; i++) {
                        var current = donatedata[i];
                        if (current.dog_id == dog_id) {
                            if (current.isDonating) {
                                $("#status").append('<div class="col-xs-8"><h3>' + current.dog_name + ' บริจาคให้กับ ' + current.donatedata.dog_name + '</h3><br></div>');

                                if (current.donatedata.status == "real") {
                                    $("#status").append('<div class="col-sm4"><h3 style="color: limegreen">พร้อมบริจาค</h3></div>');
                                } else {
                                    $("#status").append('<div class="col-sm4"><h3 style="color: orange">รอ</h3></div>');
                                }
                            }
                        }
                    }

                    //Show cancel button
                    for (var i = 0; i < donatedata.length; i++) {
                        var current = donatedata[i];
                        if (current.dog_id == dog_id) {
                            if (current.isDonating) {
                                $("#ps").html('บริจาคให้ ' + current.donatedata.dog_name);
                                $("#ps").attr("class", "col-xs-7");
                                $("#cancel").show();
                            }
                        }
                    }

                    //Show dog history
                    $.ajax({
                        type: "POST",
                        url: api + "/donate/donate_history.php",
                        data: {"token": token, "dog_id": dog_id},
                        dataType: 'json',
                        success: function (data) {
                            if (data.length > 0) {
                                for (var i = 0; i < data.length; i++) {
                                    $("#hr").append('<div class="col-xs-5">' + data[i].requester_dog_name + '</div>');
                                    $("#hr").append('<div class="col-xs-7">' + data[i].donate_date + '</div>');
                                }
                            } else {
                                $("#hr").append('<div class="col-xs-12">ยังไม่มีประวัติการบริจาคเลือด</div>');
                            }
                        }
                    });
                });

                $("#cancel").on("click", function () {
                    for (var i = 0; i < donatedata.length; i++) {
                        var current = donatedata[i];
                        if (current.dog_id == dog_id) {
                            if (current.donatedata.isCancelable == false) {
                                alert(current.donatedata.reason);
                                return false;
                            } else {
                                window.plugins.spinnerDialog.show("กำลังยกเลิกการบริจาคเลือด", "กรุณารอสักครู่", true);
                                $.ajax({
                                    type: "POST",
                                    url: api + "donate/confirm.php",
                                    data: {"token": token, "dog_id": dog_id, "request_id": request_id, "isDonate": $("#cancel").val()},
                                    dataType: 'json',
                                    success: function (data) {
                                        if (data.result == 1) {
                                            setTimeout(function () {
                                                window.plugins.spinnerDialog.hide();
                                                alert("ยกเลิกเรียบร้อยค่ะ");

                                                $.ajax({
                                                    url: api + "donate/getcurrentdonate.php",
                                                    type: "POST",
                                                    data: {"token": token},
                                                    dataType: "json",
                                                    success: function (data) {
                                                        donatedata = data;
                                                        $("#status").html("");
                                                        $("#ps").html("ยังไม่มีการบริจาคในขณะนี้");
                                                        $("#ps").attr("class", "col-xs-12");
                                                        $("#hr").html("");
                                                        $("#cancel").hide();
                                                        $(".pagecontainer").hide();
                                                        $(".doglist").fadeIn(500);
                                                    }
                                                });


                                            }, 1000);
                                        } else {
                                            alert("เกิดข้อผิดพลาด");
                                        }
                                    }
                                });
                            }
                        }
                    }
                });

                $("#back_bt").on("click", function () {
                    $("#status").html("");
                    $("#ps").html("ยังไม่มีการบริจาคในขณะนี้");
                    $("#ps").attr("class", "col-xs-12");
                    $("#hr").html("");
                    $("#cancel").hide();
                    $(".pagecontainer").hide();
                    $(".doglist").fadeIn(500);
                });

            });
        </script>
    </body>
</html>
