        <script>
            $(function () {
                token = window.localStorage.getItem("token");
                userdata = JSON.parse(window.localStorage.getItem("userdata"));
                userobj = JSON.parse(window.localStorage.getItem("userobj"));

                $.ajax({
                    type: 'POST',
                    url: 'https://dogblooddonor.in.th/api/pm/pm_show.php',
                    dataType: 'json',
                    data: {'token': token, 'to_user_id': userobj.user_id, 'lastmessage_id': 0},
                    success: function (data) {
                        for (var i = 0; i < data.length; i++) {
                            $(".showmessage").prepend('<div data-message_id="' + data[i].message_id + '">' + data[i].message + '</div>');
                            $(".showmessage").prepend('<div data-user_id="' + data[i].user_id + '">' + (data[i].user_id === userobj.user_id ? userobj.fullname : userdata.firstname + ' ' + userdata.lastname) + '</div>');
                        }
                        userobj.lastmessage_id = data[data.length - 1].message_id;
                        $("#message_container").scrollTop($("#message_container")[0].scrollHeight);
                    },
                    error: function (data) {
                        alert("Cannot Connect To Server :" + data);
                        //window.location.href = "pm_thread.html";
                    }
                });

                //Load more message
                $("#message_container").on("scroll", function (e) {
                    if ($("#message_container").scrollTop() === 0) {
                        $.ajax({
                            type: 'POST',
                            url: 'https://dogblooddonor.in.th/api/pm/pm_show.php',
                            dataType: 'json',
                            data: {'token': token, 'to_user_id': userobj.user_id, 'lastmessage_id': userobj.lastmessage_id},
                            success: function (data) {
                                console.log('Length', data.length);
                                if (data.length != 0) {
                                    for (var i = 0; i < data.length; i++) {
                                        $(".showmessage").prepend('<div data-message_id="' + data[i].message_id + '">' + data[i].message + '</div>');
                                        $(".showmessage").prepend('<div data-user_id="' + data[i].user_id + '">' + (data[i].user_id === userobj.user_id ? userobj.fullname : userdata.firstname + ' ' + userdata.lastname) + '</div>');
                                    }
                                }
                                userobj.lastmessage_id = data[data.length - 1].message_id;
                                $("#message_container").scrollTop(30);
                            }
                        });
                    }
                });

                //Send message
                $("#send").on("click", function (e) {
                    var message = $("#message").val();
                    $.ajax({
                        type: 'POST',
                        url: 'https://dogblooddonor.in.th/api/pm/pm_send.php',
                        dataType: 'json',
                        data: {'token': token, 'to_user_id': userobj.user_id, 'message': message},
                        success: function (data) {
                            if (data.result === 1) {
                                $.ajax({
                                    type: 'POST',
                                    url: 'https://dogblooddonor.in.th/api/pm/pm_show_test.php',
                                    dataType: 'json',
                                    data: {'token': token, 'to_user_id': userobj.user_id},
                                    success: function (data) {
                                        $(".showmessage").html("");
                                        for (var i = 0; i < data.length; i++) {
                                            $(".showmessage").prepend('<div data-message_id="' + data[i].message_id + '">' + data[i].message + '</div>');
                                            $(".showmessage").prepend('<div data-user_id="' + data[i].user_id + '">' + (data[i].user_id === userobj.user_id ? userobj.fullname : userdata.firstname + ' ' + userdata.lastname) + '</div>');
                                        }
                                        $("#message_container").scrollTop($("#message_container")[0].scrollHeight);
                                        userobj.lastmessage_id = data[data.length - 1].message_id;
                                        $("#message").val("");
                                    },
                                    error: function (data) {
                                        alert("Cannot Connect To Server :" + data);
                                        //window.location.href = "pm_thread.html";
                                    }
                                });
                            }
                        }
                    });
                });

                /*$(window).unload(function () {

                 }
                 });*/
            });
