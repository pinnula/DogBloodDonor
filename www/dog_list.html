        <script>
            $(function () {
                $("a").attr('data-ajax', false);
                var token = window.localStorage.getItem("token");
                var userdata = JSON.parse(window.localStorage.getItem("userdata"));
                var dogdata = JSON.parse(window.localStorage.getItem("dogdata"));

                $("#showname").html("<b>" + userdata.firstname + " " + userdata.lastname + "</b>");
                if (userdata.user_image != null) {
                    $("#userimgtag").attr("src", "https://dogblooddonor.in.th/api/userimage/" + userdata.user_image);
                } else {
                    $("#userimgtag").attr("src", "assets/images/user.png");
                }
                if (dogdata.length > 0) {
                    for (var i = 0; i < dogdata.length; i++) {
                        var thisdog = dogdata[i];
                        $("#doglist").append('<a href="dogprofile.html?dogindex=' + i + '" id="doglink" class="list-group-item">' + ' ' + '<input hidden type="checkbox" name="dog_id" value="' + thisdog.dog_id + '"/>'+ ' ' + thisdog.dog_name + '<span class="glyphicon glyphicon-menu-right" style="float:right"></span>' +  '</a>');
                    }
                }
                //$("#doglist").listview('refresh');
                $("#token").val(window.localStorage.getItem("token"));
                $(".navbar-brand").html("รายชื่อสุนัขของ " + userdata.firstname);
                $("#dogcount").html(dogdata.length);

                $("#delete").on("click", function (e) {
                    $("input[name=dog_id]").removeAttr("hidden");
                    $("#doglink").removeAttr("href");
                    $("#delete").hide();
                    $("#add").hide();
                    $("#changebt").html('<input class="btn btn-default btn-block" type="submit" style="background-color: #ac2925; color: white ;font-size: 0.8em" value="บันทึกข้อมูล" />');
                });

                $("#dogform").submit(function (e) {
                    var cf = confirm("ยืนยันการลบข้อมูลสุนัข");
                    if (cf == true) {
                        var dataString = $("#dogform").serialize();
                        $.ajax({
                            type: 'POST',
                            url: 'https://dogblooddonor.in.th/api/dog_remove.php',
                            dataType: 'json',
                            data: dataString, //{"dogform": $('input:checkbox:checked').val()},
                            success: function (data) {
                                if (data.result == 1) {
                                    //window.localStorage.setItem("userdata", JSON.stringify(data.userdata));
                                    //window.localStorage.setItem("dogdata", JSON.stringify(data.dogdata));
                                    alert("ลบข้อมูลสุนัขออกจากระบบเรียบร้อยแล้วค่ะ");
                                    window.location.href = "index.html";
                                } else {
                                    alert("ไม่พบข้อมูลสุนัขในระบบ");
                                    $("#loader").fadeOut(500);
                                }
                            }
                        });
                    }
                    e.preventDefault();
                    return false;
                });

                $("#logout").on("click", function (e) {
                    $("#loader").fadeIn(500);
                    $.ajax({
                        type: 'POST',
                        url: 'https://dogblooddonor.in.th/api/logout.php',
                        dataType: 'json',
                        data: {"token": token},
                        success: function (data) {
                            if (data.result == 1) {
                                window.localStorage.clear();
                                facebookConnectPlugin.logout();
                                document.location.href = "index.html";
                            } else {
                                alert("error");
                                $("#loader").fadeOut(500);
                            }
                        }
                    });
                });
            });

        </script>
