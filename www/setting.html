        <script>
            $(function () {
                $.support.cors = true;
                $("a").attr('data-ajax', false);
                var token = window.localStorage.getItem("token");
                var userdata = JSON.parse(window.localStorage.getItem("userdata"));
                $("#showname").html("<b>" + userdata.firstname + " " + userdata.lastname + "</b>");
                 if (userdata.user_image != "") {
                 $("#userimgtag").attr("src", "https://dogblooddonor.in.th/api/userimage/" + userdata.user_image);
                 }
                 
                $.ajax({
                    type: 'POST',
                    url: api + 'user/settings_get.php',
                    dataType: 'json',
                    data: {"token": token},
                    success: function (data) {
                        $.each(data, function (i, setting) {
                            console.log(setting);
                            if (setting.value == 1) {
                                $("#" + setting.type).bootstrapToggle('on');
                            } else {
                                $("#" + setting.type).bootstrapToggle('off');
                            }
                        });
                        $("#loader").fadeOut(300);


                        $('input[type=checkbox]').change(function () {
                            $("#loader").show();
                            var elem = $(this);
                            $(this).attr("disabled", "disabled");
                            var type = $(this).attr("id");
                            var val = $(this).prop("checked");
                            var value = 0;
                            if (val == true) {
                                value = 1;
                            }
                            $.ajax({
                                type: 'POST',
                                url: api + 'user/settings_save.php',
                                dataType: 'json',
                                data: {"token": token, "type": type, "value": value},
                                success: function (data) {
                                    console.log(data);
                                    setTimeout(function () {
                                        elem.removeAttr("disabled");
                                        $("#loader").fadeOut(300);
                                    }, 500);
                                }
                            });
                        })

                    }
                });



                $("#logout").on("click", function (e) {
                    $("#loader").fadeIn(500);
                    $.ajax({
                        type: 'POST',
                        url: 'https://dogblooddonor.in.th/api/logout.php',
                        dataType: 'json',
                        data: {"token": token},
                        success: function (data) {
                            if (data.result == 1) {
                                window.localStorage.clear();
                                facebookConnectPlugin.logout();
                                document.location.href = "index.html";
                            } else {
                                alert("error");
                                $("#loader").fadeOut(500);
                            }
                        }
                    });
                });
            });
        </script>
