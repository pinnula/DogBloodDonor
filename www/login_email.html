<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/font/fonts.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/dog.css">
        <style>
          html,body{
                background-color:#ac2925;
            }
          .text_font{
                font-family:'Conv_THSarabunNew',sans-serif;
                font-size: 150%;
            }   
        </style>
    </head>
    <body>
        <div id="page-content" >
            <div class="container">
                <form id="login" method="post">
                    <div style="text-align: center">
                        <img src="assets/images/logo1.png" class="image_logo img-circle" alt="logo">
                    </div>

                    <br>
                    <div class="form-group">
                        <label for="username" style="color: white;font-size: 170%;">ชื่อผู้ใช้: </label>
                        <input type="email" name="email" class="form-control text_font" id="email" required />
                    </div>    
                     <div class="form-group">
                        <label for="password" style="color: white;font-size: 170%;">รหัสผ่าน: </label>
                        <input type="password" name="password" class="form-control text_font" id="password" required />
                    </div>
                    <div align="right">
                        <a href="forgot.html" style="color: white;font-size: 170%;text-decoration: underline;">ลืมรหัสผ่าน?</a>
                    </div>
                    <br>    
                    <button class="btn btn-default btn-block" type="submit" style="background-color:#059 ;color:white;font-size: 1.5em;">เข้าสู่ระบบ</button>
                </form>
            </div>
        </div>
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/jquery.transit.min.js"></script>
        <script src="assets/js/base.js"></script>
        <script src="assets/js/functions.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            $(function () {
                appInit();
                $('#login').submit(function () {
                    createLoader();
                    dataString = $("#login").serialize();
                    $.ajax({
                        type: "POST",
                        url: api + "auth/login_email.php",
                        data: dataString,
                        dataType: 'json',
                        success: function (data) {
                            if (data.result == 1) {
                                window.localStorage.setItem("token", data.token);
                                window.location.href = "index.html";
                            } else {
                                alert(data.reason);
                                $("#loader").fadeOut(500);
                            }
                        }
                    });
                    return false;  //stop the actual form post !important!
                });
            });
        </script>
    </body>
</html>
